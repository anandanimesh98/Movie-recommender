{% extends 'base_layout.html' %}

{% block content %}
<div class = "box">
<h1 style = "font-size: 4rem; padding: 5px;">LOGIN</h1>
<div class = "input">
<form class="site-form" action="{% url 'accounts:login' %}" method="post">
  
  {% csrf_token %}
  {{form}}
  {% if nxt %}
  	<input type="hidden" name="next" value="{{ nxt }}">
  {% endif %}
  <input type='submit' value='Login'>
</form>
</div>
</div>
{% endblock %}
